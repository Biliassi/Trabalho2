<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<h1>Gerenciador de Tarefas</h1>

<input type="text" id="tarefaInput" placeholder="Nova Tarefa">
<button onclick="adicionarTarefa()">Adicionar Tarefa</button>
<button onclick="realizarTodasTarefas()">Realizar Todas as Tarefas</button>

<ul id="listaTarefas"></ul>

<script src="gerenciadorTarefas.js"></script>
<script>
  function adicionarTarefa() {
    const tarefaInput = document.getElementById("tarefaInput");
    const novaTarefa = tarefaInput.value.trim();
    if (novaTarefa !== "") {
      gerenciador.adicionarTarefa(novaTarefa);
      tarefaInput.value = "";
    }
  }

  function realizarTodasTarefas() {
    gerenciador.realizarTodasTarefas();
  }
</script>

</body>
</html>
